<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child(n)와 nth-of-type(n) */
        
        /*모든 자식요소에서 p요소가 2번째일대 스타일 적용 */
        p:nth-child(2) {/*자식요소중 전체에서 2번째*/
            background-color: red;
        }
        
        /*자식 요소들 중에서 p요소에서만 2번째일때 스타일 적용 */
        p:nth-of-type(2) { /*p에서 2번째 */
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>computer</p>
        <span>test</span>
        <p>moniter</p>
        <p>televison</p>
        <p>desk</p>
        <p>top</p>
      </div>
</body>
</html>
